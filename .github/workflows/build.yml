# GitHub Actions Workflow for Video Captioner
# TEMPORARILY SIMPLIFIED FOR TESTING - Only builds Windows CPU version

name: Build Application

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ========================================
  # WINDOWS BUILD (CPU-only) - FOR TESTING
  # ========================================
  build-windows-cpu:
    name: Build Windows (CPU-only)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Visual C++ Redistributable
        run: |
          # Install VC++ 2019/2022 Redistributable (required for PyTorch DLLs)
          choco install vcredist140 -y

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install CPU-only PyTorch
        run: |
          # Install CPU-only version for smaller build
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Download FFmpeg
        run: |
          python scripts/download_ffmpeg.py

      - name: Verify FFmpeg
        run: |
          if (Test-Path "ffmpeg.exe") {
            Write-Host "FFmpeg found!"
            .\ffmpeg.exe -version
          } else {
            choco install ffmpeg -y
          }

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller captioner_compact.spec --clean --noconfirm

      - name: List build output
        run: |
          Write-Host "Build output:"
          if (Test-Path "dist/VideoCaptioner") {
            Get-ChildItem -Path "dist/VideoCaptioner" -Recurse | Measure-Object -Property Length -Sum | Select-Object Count, @{Name="SizeMB";Expression={[math]::Round($_.Sum / 1MB, 2)}}
          }

      - name: Create release package
        run: |
          New-Item -ItemType Directory -Force -Path "release-cpu"
          
          # Copy entire folder (one-folder mode)
          if (Test-Path "dist/VideoCaptioner") {
            Copy-Item -Path "dist/VideoCaptioner/*" -Destination "release-cpu/" -Recurse
            Write-Host "Copied one-folder build"
          } elseif (Test-Path "dist/VideoCaptioner.exe") {
            Copy-Item "dist/VideoCaptioner.exe" "release-cpu/"
            Write-Host "Copied single executable"
          }
          
          # Copy FFmpeg if not already bundled
          if ((Test-Path "ffmpeg.exe") -and !(Test-Path "release-cpu/ffmpeg.exe")) {
            Copy-Item "ffmpeg.exe" "release-cpu/"
          }
          
          @"
          Video Captioner - Windows Release (CPU Version) - TEST BUILD
          ==============================================================
          
          This is a TEST BUILD with DLL loading fixes.
          
          REQUIREMENTS:
          - Windows 10/11 (64-bit)
          - Microsoft Visual C++ Redistributable 2019 or later
            (Download from: https://aka.ms/vs/17/release/vc_redist.x64.exe)
          - FFmpeg (bundled)
          
          INSTALLATION:
          1. Extract all files to a folder
          2. Keep all files together - do not move VideoCaptioner.exe separately
          3. Run VideoCaptioner.exe
          
          EXPECTED STARTUP OUTPUT:
          [RUNTIME HOOK] Configuring Windows DLL paths for PyTorch...
          [RUNTIME HOOK] One-folder mode detected: ..._internal
          [RUNTIME HOOK]   ✓ Added DLL directory: ..._internal
          [RUNTIME HOOK]   ✓ Found libiomp5md.dll in _internal/
          [RUNTIME HOOK]   ✓ Found c10.dll in _internal/
          
          TROUBLESHOOTING:
          - If Windows SmartScreen blocks the app, click "More info" then "Run anyway"
          - If you get DLL errors, install Visual C++ Redistributable from the link above
          - Check debug log: %TEMP%\videocaptioner_debug.log
          
          For more information, visit: https://github.com/sarahapplebaum/NewCaptionApp
          "@ | Out-File -FilePath "release-cpu/README.txt" -Encoding UTF8

      - name: Upload Windows CPU artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoCaptioner-Windows-x64-CPU-TEST
          path: release-cpu/
          retention-days: 30
